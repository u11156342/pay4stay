<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
    <link rel="stylesheet" type="text/css" href="./pay4stay.css"/>
    <title>Book Cheap</title>
</head>
<body>
<h1 style="padding: 20px;
    border: solid;
    margin: 10px;
    border-radius: 25px;
    background: cornflowerblue;
    color: white;
    font-family: 'Roboto';
    font-size: 20px;">Want to be added to this list of properties for free? Email your property's address, name and
    website to <a href="mailto: snakeyboyz@hotmail.com">snakeyboyz@hotmail.com</a></h1>
<div style="display: flex; flex-direction: row">
    <div style="padding: 15px; font-family: 'Roboto';
  position: fixed;" class="fixme">
        <div id="map" style="width: 500px;height: 400px; padding-left: 10px"></div>
        <div style="padding-top: 10px;">
            <label id="lat">Latitude</label>
            <label id="lng">Longitude</label>
        </div>
        <div>
            <label for="distance">Distance from accommodation(KM): </label><input style="border-radius: 25px;"
                                                                                  id="distance" value="10">
        </div>
        <div>
            <label for="resultSize">Result Size: </label><input style="border-radius: 25px;" id="resultSize" value="10">
        </div>
    </div>
    <div id="searchResults" style="padding: 15px;margin-left: 550px;">

    </div>
</div>


<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly"
        async
></script>
</body>
<script src="pay4stay.js"></script>
</html>
