<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
    <link rel="stylesheet" type="text/css" href="./pay4stay.css"/>
    <title>Book Cheap</title>
</head>
<body>
<h1>Want to be added to this list of properties? Email your properties address, name and website to snakeyboyz@hotmail.com</h1>
<div id="map" style="width: 500px;height: 400px;"></div>
<div>
    <label id="lat">Latitude</label>
    <label id="lng">Longitude</label>
</div>
<div>
    <label for="distance">Distance from accommodation(KM): </label><input id="distance" value="10">
</div>
<div>
    <label for="resultSize">Result Size: </label><input id="resultSize" value="10">
</div>

<div id="searchResults">

</div>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly"
        async
></script>
</body>
<script src="pay4stay.js"></script>
</html>
